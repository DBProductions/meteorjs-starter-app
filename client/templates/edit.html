<template name="edit">
    <div class="row">
	    <form class="edit-user" data-toggle="validator" role="form">
	        <div class="col-md-3">
	            <div class="form-group">
	                <label>Email:</label>
	                <input type="email" class="form-control" name="email" placeholder="Email" value="{{user.email}}" required>
	            </div>
	            <div class="form-group">
	                <label>Age:</label>
	                <input type="text" class="form-control" name="age" placeholder="Age" value="{{user.age}}" required>
	            </div>
	            <div class="form-group">
	                <label>Gender:</label><br>
	                <label class="checkbox-inline">
	                    <input type="radio" name="gender" value="female"> female
	                </label>
	                <label class="checkbox-inline">
	                    <input type="radio" name="gender" value="male"> male
	                </label>
	            </div>
	            <div class="btn-group">
	                <button type="submit" id="editBtn" class="btn btn-primary">Save</button>
	                <a href="/users/{{user._id}}" id="backBtn" class="btn btn-default">Back</a>
	            </div>
	        </div>
	    </form>
    </div>
</template>
